<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-config-input-name">
        <span data-i18n="home-assistant.label.name"></span>
    </label>
    <input type="text" id="node-config-input-name" />
</div>

<div class="form-row">
    <label for="node-config-input-server">
        <span data-i18n="home-assistant.label.server"></span>
    </label>
    <select id="node-config-input-server" style="width: 70%"></select>
</div>

<div class="form-row">
    <label for="node-config-input-entityType">
        <span data-i18n="ha-entity-config.label.type"></span>
    </label>
    <select id="node-config-input-entityType" style="width: 70%">
        <option
            value="button"
            data-i18n="ha-entity-config.label.button"
        ></option>
    </select>
</div>
