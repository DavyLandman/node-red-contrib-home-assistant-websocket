<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
    <label for="node-input-name" data-i18n="home-assistant.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="home-assistant.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label
        for="node-input-entityidfilter"
        data-i18n="home-assistant.label.entity"
    >
    </label>
    <select type="text" id="node-input-entityidfiltertype">
        <option
            value="exact"
            data-i18n="home-assistant.label.select_option.exact"
        ></option>
        <option
            value="list"
            data-i18n="home-assistant.label.select_option.list"
        ></option>
        <option
            value="regex"
            data-i18n="home-assistant.label.select_option.regex"
        ></option>
        <option
            value="substring"
            data-i18n="home-assistant.label.select_option.substring"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-haltifstate"
        data-i18n="home-assistant.label.if_state"
    ></label
    >&nbsp;
    <div class="ha-multi-item-row">
        <select id="node-input-halt_if_compare">
            <option
                value="is"
                data-i18n="home-assistant.label.select_option.is"
            ></option>
            <option
                value="is_not"
                data-i18n="home-assistant.label.select_option.is_not"
            ></option>
            <option
                value="lt"
                data-i18n="home-assistant.label.select_option.less_than"
            ></option>
            <option
                value="lte"
                data-i18n="home-assistant.label.select_option.less_than_equal"
            ></option>
            <option
                value="gt"
                data-i18n="home-assistant.label.select_option.greater_than"
            ></option>
            <option
                value="gte"
                data-i18n="home-assistant.label.select_option.greater_than_equal"
            ></option>
            <option
                value="includes"
                data-i18n="home-assistant.label.select_option.in"
            ></option>
            <option
                value="does_not_include"
                data-i18n="home-assistant.label.select_option.not_in"
            ></option>
            <option
                value="jsonata"
                data-i18n="home-assistant.label.select_option.jsonata"
            ></option>
        </select>
        <input type="text" id="node-input-haltifstate" />
        <input type="hidden" id="node-input-halt_if_type" />
    </div>
</div>

<div class="form-row">
    <label for="node-input-for" data-i18n="home-assistant.label.for"></label
    >&nbsp;
    <div class="ha-multi-item-row">
        <input type="text" id="node-input-for" />
        <input type="hidden" id="node-input-forType" />
        <select id="node-input-forUnits">
            <option
                value="milliseconds"
                data-i18n="home-assistant.label.select_option.milliseconds"
            ></option>
            <option
                value="seconds"
                data-i18n="home-assistant.label.select_option.seconds"
            ></option>
            <option
                value="minutes"
                data-i18n="home-assistant.label.select_option.minutes"
            ></option>
            <option
                value="hours"
                data-i18n="home-assistant.label.select_option.hours"
            ></option>
            <option
                value="days"
                data-i18n="home-assistant.label.select_option.days"
            ></option>
        </select>
    </div>
</div>

<div class="form-row">
    <label
        for="node-input-state_type"
        data-i18n="home-assistant.label.state_type"
    >
    </label>
    <select type="text" id="node-input-state_type">
        <option
            value="str"
            data-i18n="home-assistant.label.select_option.string"
        ></option>
        <option
            value="num"
            data-i18n="home-assistant.label.select_option.number"
        ></option>
        <option
            value="habool"
            data-i18n="home-assistant.label.select_option.boolean"
        ></option>
    </select>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row add-spacer">
    <p data-i18n="server-state-changed.label.ignore_header"></p>
    <ul class="ha-ignore-state">
        <li>
            <input type="checkbox" id="node-input-ignorePrevStateNull" />
            <label
                for="node-input-ignorePrevStateNull"
                data-i18n="server-state-changed.label.ignore_prev_state_null"
            >
            </label>
        </li>
        <li>
            <input type="checkbox" id="node-input-ignorePrevStateUnknown" />
            <label
                for="node-input-ignorePrevStateUnknown"
                data-i18n="server-state-changed.label.ignore_prev_state_unknown"
            >
            </label>
        </li>
        <li>
            <input type="checkbox" id="node-input-ignorePrevStateUnavailable" />
            <label
                for="node-input-ignorePrevStateUnavailable"
                data-i18n="server-state-changed.label.ignore_prev_state_unavailable"
            >
            </label>
        </li>
        <li>
            <input type="checkbox" id="node-input-ignoreCurrentStateUnknown" />
            <label
                for="node-input-ignoreCurrentStateUnknown"
                data-i18n="server-state-changed.label.ignore_current_state_unknown"
            >
            </label>
        </li>
        <li>
            <input
                type="checkbox"
                id="node-input-ignoreCurrentStateUnavailable"
            />
            <label
                for="node-input-ignoreCurrentStateUnavailable"
                data-i18n="server-state-changed.label.ignore_current_state_unavailable"
            >
            </label>
        </li>
        <li>
            <input
                type="checkbox"
                id="node-input-output_only_on_state_change"
            />
            <label
                for="node-input-output_only_on_state_change"
                data-i18n="server-state-changed.label.output_only_on_state_change"
            >
            </label>
        </li>
    </ul>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-outputinitially" />
    <label
        for="node-input-outputinitially"
        data-i18n="server-state-changed.label.output_on_connect"
    ></label>
</div>
