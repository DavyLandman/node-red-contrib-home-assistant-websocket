<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name">Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
    <input type="hidden" id="node-input-outputs" />
</div>

<div class="form-row">
    <label for="node-input-server">Server</label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label for="node-input-webhookId">ID</label>&nbsp;
    <div style="display: inline-flex; width: 70%">
        <input type="text" id="node-input-webhookId" style="flex-grow: 1" />
        <a id="copyId" class="editor-button" style="margin-left: 10px">
            <i class="fa fa-copy"></i>
        </a>
        <a id="refresh" class="editor-button" style="margin-left: 10px">
            <i class="fa fa-refresh"></i>
        </a>
    </div>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>
