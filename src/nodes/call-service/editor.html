<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name">Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
</div>

<div class="form-row">
    <label for="node-input-server">Server</label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label for="node-input-domain">Domain</label>
    <input type="text" id="node-input-domain" />
</div>

<div class="form-row">
    <label for="node-input-service">Service</label>
    <input type="text" id="node-input-service" />
</div>

<div class="form-row">
    <label for="node-input-entityId">Entity</label>
    <select
        id="node-input-entityId"
        multiple="multiple"
        style="width: 70%"
    ></select>
</div>

<div class="form-row">
    <label for="node-input-data">Data</label>
    <input type="text" id="node-input-data" style="width: 70%" />
    <input type="hidden" id="node-input-dataType" />
</div>

<div class="form-row checkbox-option" id="mustacheAltTags">
    <input type="checkbox" id="node-input-mustacheAltTags" />&nbsp;
    <label for="node-input-mustacheAltTags">
        Use alternative template tags for the Data field
    </label>
</div>

<div class="form-row">
    <label for="node-input-mergeContext">Merge Context</label>
    <input
        type="text"
        id="node-input-mergeContext"
        placeholder="lightOptions"
    />
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row">
    <label for="node-input-queue">
        <span data-i18n="api-call-service.label.queue"></span>
    </label>
    <select type="text" id="node-input-queue" style="width: auto">
        <option
            value="none"
            data-i18n="api-call-service.label.queue_none"
        ></option>
        <option
            value="first"
            data-i18n="api-call-service.label.queue_first"
        ></option>
        <option
            value="all"
            data-i18n="api-call-service.label.queue_all"
        ></option>
        <option
            value="last"
            data-i18n="api-call-service.label.queue_last"
        ></option>
    </select>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-debugenabled" />
    <label for="node-input-debugenabled"> Show Debug Information </label>
</div>

<div id="service-data-desc" class="form-row">
    <button
        id="example-data"
        style="float: right"
        class="red-ui-button red-ui-button-small"
    >
        Load Example Data
    </button>
    <h4>Service: <span class="title"></span></h4>
    <div class="unknown-service">Unknown domain or service</div>
    <div class="known-service">
        <p class="service-description"></p>
        <table id="service-data-table" class="red-ui-info-table">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Desc</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
