<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-config-input-name">Name</label>
    <input type="text" id="node-config-input-name" />
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-addon" />
    <label for="node-config-input-addon">
        I use the Home Assistant Add-on
    </label>
</div>

<div class="form-row addon checkbox-option">
    <input type="checkbox" id="node-config-input-connectionDelay" />
    <label for="node-config-input-connectionDelay">
        Delay connection attempts
    </label>
</div>

<div id="server-info">
    <div class="form-row">
        <label for="node-config-input-host"> Base URL </label>
        <div style="width: 70%; display: inline-flex">
            <input
                type="text"
                id="node-config-input-host"
                placeholder="http://localhost:8123"
                style="flex-grow: 1"
            />
            <a
                id="discoverInstances"
                class="red-ui-button"
                style="margin-left: 10px"
            >
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>
    <div class="form-row">
        <label id="access-token-label" for="node-config-input-access_token">
            Access Token
        </label>
        <input
            type="text"
            id="node-config-input-access_token"
            placeholder="access token"
        />
    </div>

    <div class="form-row checkbox-option">
        <input type="checkbox" id="accept_unauthorized_certs" />
        <label for="accept_unauthorized_certs">
            Accept Unauthorized SSL Certificates
        </label>
    </div>
</div>

<div class="form-row">
    <label for="node-config-input-ha_boolean"> State Boolean </label>
    <input
        type="text"
        id="node-config-input-ha_boolean"
        placeholder="y|yes|true|on|home|open"
    />
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-cacheJson" />
    <label for="node-config-input-cacheJson">
        Cache Autocomplete Results
    </label>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-heartbeat" />
    <label for="node-config-input-heartbeat">Enable Heartbeat</label>
</div>

<div class="form-row" id="heartbeatIntervalRow">
    <label for="node-config-input-heartbeatInterval">
        Heartbeat Interval
    </label>
    <div style="vertical-align: text-bottom; width: 70%; display: inline-block">
        <input
            type="number"
            id="node-config-input-heartbeatInterval"
            style="width: 30%"
            min="10"
        />
        Seconds
    </div>
</div>
