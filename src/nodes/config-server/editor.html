<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label
        for="node-config-input-name"
        data-i18n="home-assistant.label.name"
    ></label>
    <input type="text" id="node-config-input-name" />
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-addon" />
    <label
        for="node-config-input-addon"
        data-i18n="config-server.label.using_add_on"
    >
    </label>
</div>

<div class="form-row addon checkbox-option">
    <input type="checkbox" id="node-config-input-connectionDelay" />
    <label
        for="node-config-input-connectionDelay"
        data-i18n="config-server.label.delay_connection_attempts"
    >
    </label>
</div>

<div id="server-info">
    <div class="form-row">
        <label
            for="node-config-input-host"
            data-i18n="config-server.label.base_url"
        ></label>
        <div style="width: 70%; display: inline-flex">
            <input
                type="text"
                id="node-config-input-host"
                placeholder="http://localhost:8123"
                style="flex-grow: 1"
            />
            <a
                id="discoverInstances"
                class="red-ui-button"
                style="margin-left: 10px"
            >
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>
    <div class="form-row">
        <label
            id="access-token-label"
            for="node-config-input-access_token"
            data-i18n="config-server.label.access_token"
        ></label>
        <input
            type="text"
            id="node-config-input-access_token"
            placeholder="access token"
        />
    </div>

    <div class="form-row checkbox-option">
        <input type="checkbox" id="accept_unauthorized_certs" />
        <label
            for="accept_unauthorized_certs"
            data-i18n="config-server.label.accept_all_certs"
        >
        </label>
    </div>
</div>

<div class="form-row">
    <label
        for="node-config-input-ha_boolean"
        data-i18n="config-server.label.state_boolean_list"
    ></label>
    <input
        type="text"
        id="node-config-input-ha_boolean"
        placeholder="y|yes|true|on|home|open"
    />
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-heartbeat" />
    <label
        for="node-config-input-heartbeat"
        data-i18n="config-server.label.enable_heartbeat"
    ></label>
</div>

<div class="form-row" id="heartbeatIntervalRow">
    <label
        for="node-config-input-heartbeatInterval"
        data-i18n="config-server.label.heartbeat_interval"
    >
    </label>
    <div style="vertical-align: text-bottom; width: 70%; display: inline-block">
        <input
            type="number"
            id="node-config-input-heartbeatInterval"
            style="width: 30%"
            min="10"
        />
        <span data-i18n="config-server.label.seconds"></span>
    </div>
</div>

<div class="form-row" data-i18n="config-server.label.ui_settings"></div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-config-input-cacheJson" />
    <label
        for="node-config-input-cacheJson"
        data-i18n="config-server.label.cache_autocomplete_results"
    >
    </label>
</div>

<div class="form-row">
    <label
        for="node-config-input-areaSelector"
        data-i18n="config-server.label.area_selector"
    ></label>
    <select id="node-config-input-areaSelector">
        <option value="id" data-i18n="config-server.label.id"></option>
        <option
            value="friendlyName"
            data-i18n="config-server.label.friendly_name"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-config-input-deviceSelector"
        data-i18n="config-server.label.device_selector"
    ></label>
    <select id="node-config-input-deviceSelector">
        <option value="id" data-i18n="config-server.label.id"></option>
        <option
            value="friendlyName"
            data-i18n="config-server.label.friendly_name"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-config-input-entitySelector"
        data-i18n="config-server.label.entity_selector"
    ></label>
    <select id="node-config-input-entitySelector">
        <option value="id" data-i18n="config-server.label.id"></option>
        <option
            value="friendlyName"
            data-i18n="config-server.label.friendly_name"
        ></option>
    </select>
</div>
